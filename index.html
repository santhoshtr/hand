<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="theme-color" content="#2B3A42" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Handwriting</title>

		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!-- Compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
		<link rel="stylesheet" href="./ui/style.css" <!-- Compiled and minified JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<script src="dist/handwriting-recognition.js"></script>
		<script src="ui/main.js"></script>
		<script src="ui/pad.js"></script>
	</head>

	<body>
		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand">Handwriting Recognition</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="https://gitlab.com/smc/handwriting">Code</a></li>
					<li><a href="training.html">Training</a></li>
					<li><a href="index.html">Try!</a></li>
				</ul>
			</div>
		</nav>
		<main>
			<div class="editor-container row">
				<textarea class="col s12 blue-text text-darken-2" id="result"></textarea>
				<div class="col s12 candidates"></div>
			</div>
		</main>
		<footer class="page-footer white">
			<div class="pad-container">
				<div class="lang-container row">
					<div class="input-field col s6 offset-s6">
						<select class='language' onchange="onLanguageChange()">
							<option value="malayalam">മലയാളം</option>
							<option value="tamil">தமிழ்</option>
						</select>
						<label>Select language</label>
					</div>
				</div>
				<div class="card yellow lighten-5">
					<canvas class="pad"></canvas>
				</div>
				<div class="tools row">
					<button class='col s2 btn btn-small clear-all'><i class="material-icons">clear_all</i></button>
					<button class='col s2 btn btn-small back'><i class="material-icons">arrow_back</i></button>
					<button class='col s6 btn btn-small space'><i class="material-icons">space_bar</i></button>
					<button class='col s2 btn btn-small backspace'> <i class="material-icons">backspace</i></button>
				</div>

			</div>
		</footer>
	</body>

</html>
